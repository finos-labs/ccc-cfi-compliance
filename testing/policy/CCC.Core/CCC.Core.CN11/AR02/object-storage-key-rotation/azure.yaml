name: Azure Key Vault Key Rotation Policy (180 days)
service_type: object-storage
requirement_text: >
  When encryption keys are used, the service MUST rotate active keys within 
  180 days of issuance.

validity_score: 7
validity_commentary: >
  This query checks if Azure Key Vault key has a rotation policy configured.
  Azure Key Vault supports configurable automatic key rotation. Strengths:
  - Azure allows configurable rotation periods (including 180 days or less)
  - Key Vault can automatically rotate keys on schedule
  - Rotation policy can be queried directly
  Limitations:
  - Rotation policy must be explicitly configured for each key
  - Legacy keys may not have rotation policies
  - Does not verify actual rotation has occurred

query: |
  az keyvault key rotation-policy show \
    --vault-name $(az storage account show --name ${AzureStorageAccount} --resource-group ${AzureResourceGroup} --query "encryption.keyVaultProperties.keyVaultUri" -o tsv | sed 's|https://||;s|.vault.azure.net/||') \
    --name $(az storage account show --name ${AzureStorageAccount} --resource-group ${AzureResourceGroup} --query "encryption.keyVaultProperties.keyName" -o tsv) \
    --output json

rules:
  - jsonpath: "$.lifetimeActions[?(@.action.type=='Rotate')].trigger.timeAfterCreate"
    expected_values: []
    validation_rule: "^P(1[0-7][0-9]|[1-9][0-9]?)D$"
    description: >
      Verifies that key rotation is configured to occur within 180 days.
      The regex matches ISO 8601 durations up to P179D (179 days or less).
